<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
           Using  % unit  in relative units
        </title>
        <link rel="stylesheet" href="7-10.css">
    </head>
    <body>
        <p>General status</p>

        <p> New visitors</p>
        <div class="new-visitors">
            <div class="percent-of-new-visitors">
                25%
            </div>
        </div>
        <p> New Users </p>
        <div class="new-users">
            <div class="percent-of-new-users">
                50%
            </div>
        </div>
        <p>Bounce Rate</p>
        <div class="bounce-rate">
            <div class="percent-bounce-rate"> 
                75%
            </div>
        </div>
    </body>
</html>
