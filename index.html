<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale">
    <title>
        TSRTC General Bus Pass Application
    </title>

<body>
    <fieldset style="background-color: rgb(173, 209, 230);">
        <div style="text-align: center;">
            <img src="TGSRTC_logo_1_84315be041.webp " width="100">
            <h2 style="color: blue;">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
            <h3 style="color: black;">GENERAL BUS PASS APPLICATION</h3>
        </div>
    </fieldset>
    <fieldset>
        <legend>
            Application Details
        </legend>
        <form>
            <table>
                <tr>
                    <td><label for="name">First Name<span style="color: red;">*</span></label></td>
                    <td><input type="text" id="name" name="name" maxlength="20"></td>
                </tr>
                <tr>
                    <td><label for="last name">Last Name<span style="color: red;">*</span></label></td>
                    <td><input type="text" id="last name" name="last name" maxlength="20"></td>
                </tr>
                <tr>
                    <td><label for="date">Date of Birth<span style="color: red;">*</span></label></td>
                    <td> <input type="date" id="DOB" name="date"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth <span
                                style="color:red">*</span><br><small>(dd/mm/yyyy)</small></label></td>
                    <td><input type="date" id="dob" name="dob"></td>

                </tr>
                <tr>
                    <td><label>Gender <span style="color:red">*</span></label></td>
                    <td>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="Aadhaar No">Aadhaar No<span style="color: red;">*</span></label></td>
                    <td><input type="text" id="Aadhaar No" name="Aadhaar No" maxlength="12"></td>
                </tr>
                <tr>
                    <td><label for="E-mail">E-mail<span style="color: red;">*</span></label></td>
                    <td><input type="email" id="e-mail" name="email" maxlength="20" minlength="10"></td>


                </tr>
                <tr>
                    <td><label for="Photo">photo<span style="color: red;">*</span></label></td>
                    <td><input type="file" id="photo" name="last name" maxlength="20"></td>
                </tr>





            </table>

        </form>

    </fieldset>
    <fieldset>
        <legend>
            Residential Address Details
        </legend>
        <form>
            <table>
                <tr>
                    <td><label for="applicant's address">Applicant's Address<span style="color: red;">*</span></label>
                    </td>
                    <td><textarea id="address" name="applican't Address" rows="3" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label for="District">District <span style="color:red">*</span></label></td>
                    <td>
                        <select id="District" name="city" required>
                            <option value="">--Select--</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="nirmal">Nirmal</option>
                            <option value="Adilabad">Adilabad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Mandal">Mandal<span style="color:red">*</span></label></td>
                    <td>
                        <select id="Mandal" name="Mandal" required>
                            <option value="">--Select--</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="nirmal">Nirmal</option>
                            <option value="Adilabad">Adilabad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                <tr>
                    <td><label for="Pincode">pincode<span style="color: red;">*</span></label></td>
                    <td><input type="text" id="pincode" name="pincode" maxlength="12"></td>
                </tr>
                </tr>


            </table>
            
                

            

        </form>
    </fieldset>
      <div style="text-align: left; margin-top: 10px; margin-left:40px;">
                    <input type="submit" value="Submit">
                </div>
</body>
</head>

</html>
