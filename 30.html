<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTf-8">
    <meta name="viewport" content="width= device-width,initial-scale=1.0">
    <title>
        Application Form
    </title>

<body>
    <h1 style="text-align: center;">Application Form</h1>

    <form>
        <table>

            <tr>
                <td><label for="First Name">First Name:</label>
                    <input type="text" id="name" name="First name" maxlength="20">
                </td>
                <td><label for="Last Name">Last Name:</label>
                    <input type="text" id="last name" name="name" maxlength="20">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="DOB">Date Of Birth:</label>
                    <input type="date" id="DOB" name="DOB">
                </td>
                <td>
                    <label for="Age">Age:</label>
                    <input type="text" id="Age" name="Age" maxlength="3">
                </td>


            </tr>
            <tr>
                <td><label for="Gender">Gender:</label>

                    <input type="radio" id="female" name="Gender" value="female">
                    <label for="female">female</label>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label><br><br>

                </td>
                <td>
                    <label for="Email Address">Email Address:</label>
                    <input type="email" id="email address" name="email" maxlength="20" minlength="10"><br><br>
                </td>
            </tr>

            <tr>
                <td>Position Available:</td>
                <td>
                    <ul>
                        <li>Junior Developer</li>
                        <li>Mid-Level Developer</li>
                        <li>Senior Developer</li>
                    </ul>

                </td>
            </tr>


            <tr>
                <td>Programming Languages </td>
                <td>
                    <ul>
                        <li>Java</li>
                        <li>Javascript</li>
                        <li>Python</li>

                    </ul>
                </td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label>
                    <input type="password" id="password" name="Confirm Passwor" maxlength="20">
                </td>
                <td><label for="Confirm Password">Confirm Password:</label>
                    <input type="password" id="Confirm Password" name="Confirm Password" maxlength="20">
                </td>

            </tr>

            <tr>
                <td>
                    <div style="text-align:center; margin-top: 10px; margin-left:50%;">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </td>
            </tr>










        </table>
    </form>

</body>

</head>

</html>
